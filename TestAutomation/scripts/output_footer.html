<script>

// The following method is used to sort the table by the values in column n
// This is a slightly modified version of a method found here: https://www.w3schools.com/howto/howto_js_sort_table.asp
function sortTable(n) {
	var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
	table = document.getElementById("results");
	switching = true;
	dir = "asc";
	while (switching) {
		switching = false;
		rows = table.rows;
		for (i = 1; i < (rows.length - 1); i++) {
			shouldSwitch = false;
			x = rows[i].getElementsByTagName("TD")[n];
			y = rows[i + 1].getElementsByTagName("TD")[n];
			
			xInnerHTML = x.innerHTML.toLowerCase();
			yInnerHTML = y.innerHTML.toLowerCase();
			
			// if we are in column 0 change comparable types to int
			if (n == 0){
				xInnerHTML = x.firstChild.innerHTML;
				xInnerHTML = parseInt(xInnerHTML);
				yInnerHTML = y.firstChild.innerHTML;
				yInnerHTML = parseInt(yInnerHTML);
			}
			
			if (dir == "asc") {
				if (xInnerHTML > yInnerHTML) {
					shouldSwitch= true;
					break;
				}
			}
			else if (dir == "desc") {
				if (xInnerHTML < yInnerHTML) {
					shouldSwitch = true;
					break;
				}
			}
		}
		if (shouldSwitch) {
			rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
			switching = true;
			switchcount ++;
		} else {
			if (switchcount == 0 && dir == "asc") {
				dir = "desc";
				switching = true;
			}
		}
	}
}

sortTable(0); // By default, sort by col 0
</script>

</body>
