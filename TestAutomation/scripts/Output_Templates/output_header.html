<!DOCTYPE html>

<html>
<head>
<title>NewLeaf Testing Framework</title>
<style>
table {
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th {
  cursor: pointer;
}

th, td {
  text-align: left;
  padding: 16px;
  max-width: 150px;
  overflow: hidden;
  text-overflow: ellipsis;
	/*word-wrap: break-word;*/
}

div.scroll {
  max-width: 150px;
  max-height: 50px;
  overflow: scroll;
  text-overflow: ellipsis;
}

tr:nth-child(even) {
  background-color: #f2f2f2
}

td.pass {
	background-color: #2eba07
}

td.fail {
	background-color: #bc1310
}


</style>
</head>
<body>
<div>Hover over fields to see requirements and click column headers to sort</div>
